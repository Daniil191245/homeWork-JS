<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 1 -->
    <form>
      <label for="drinks">Оберіть напій:</label>
      <select class="drinks">
        <option value="">-- Оберіть напій --</option>
        <option value="coffee">Кава</option>
        <option value="tea">Чай</option>
        <option value="juice">Сік</option>
      </select>
    </form>
    <div class="choice"></div>
    <!-- 2 -->
    <label for="">Введіть будь-який день тижня</label>
    <input class="text" type="text" placeholder="день тижня" />
    <button class="button">відправити</button>
    <div class="message"></div>
    <!-- 3 -->
    <label for="">Введіть номер місяця</label>
    <input class="month" type="text" placeholder="номер місяця" />
    <button class="button2">Відправити</button>
    <div class="month-inf"></div>
    <!-- 4 -->
    <input class="number-input" type="text" />
    <button class="button-number">Відправити</button>
    <!-- 5 -->
    <input class="color" type="text" placeholder="колір" />
    <button class="button-color">відправка кольору</button>
    <!-- 6 -->
    <p>введіть будь-яке довільне число</p>
    <input class="input1" type="text" placeholder="Введіть число" />
    <select name="" id="list-matem-operations">
      <option value="">виберіть будь-яку математичну дію</option>
      <option value="summa">+</option>
      <option value="difference">-</option>
      <option value="dobutok">*</option>
      <option value="division">/</option>
    </select>
    <input class="input2" type="text" placeholder="Введіть число" />

    <button class="button-operations">відправити</button>

    <!-- творчі завдання -->
    <input class="number-age" type="text" />
    <button class="button-age">відправити</button>

    <input class="name" type="text" />
    <input class="surname" type="text" />
    <button class="button-inform">відправити своїданні</button>

    <!-- 2 -->
    <input type="number" id="number1" />
    <input type="number" id="number2" />
    <button id="button-number">відправити числа</button>
    <!-- 3 -->
    <input id="input-js" type="text" />
    <button class="button-js">відправка</button>
    <!-- 4 -->
     <form action="">
      <input class="numeric-input" type="text">
      <button class="numeric-button">віправити форму</button>
    </form>
    <script type="module" src="./home.js"></script>
  </body>
</html>
